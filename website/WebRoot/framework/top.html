<script type="text/javascript">

	var user = getUser("用户");
	alert(user);

	function getUser(name) {
		if(window.localStorage) {
			var storage = window.localStorage;
			if (!storage.getItem(name)) {
				return null;
			}
			return storage.getItem(name);
		}
		return null;
	}
</script>

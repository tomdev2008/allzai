<script type="text/javascript">

	var user = getUser("用户");
	if(user != null) {
		$("#loginuser").html("欢迎回来, "+user+"! <a href=\"javascript:outUser('用户');\"><font color=\"red\">退出</font></a>");
	}

	function getUser(name) {
		if(window.localStorage) {
			var storage = window.localStorage;
			if (!storage.getItem(name)) {
				return null;
			}
			return storage.getItem(name);
		}
		return null;
	}
	
	function outUser(name) {
		if(window.localStorage) {
			var storage = window.localStorage;
			if (storage.getItem(name)) {
				storage.removeItem(name);
			}
		}
		$("#loginuser").html("<li><a id=\"registBtn\" href=\"#\">注册</a></li><li class=\"devider\">&nbsp;</li><li><a class=\"login-btn\" id=\"loginBtn\" target=\"_blank\" href=\"login.html\">登录</a></li>");
	}
</script>
